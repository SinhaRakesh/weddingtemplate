<div id="{$_name}" style="{$style}" class="{$class} row">
  {rows}{row}
  <div class="default-property-column col-md-4 col-lg-4 col-sm-12 col-xs-12">
    <div class="inner-box">
        <div class="image-outer">
          <figure class="image-box">
            {image_wrapper}
              <a href="{$url}">
                <img style="height:auto; width:100%; max-width:100%;height:250px; " src="{$image}"/>
              </a>
            {/}
          </figure>
          <div class="overlay-box">
            <div class="overlay-content">
                {title_wrapper}
                  <h4>{$title}</h4>
                {/}
            </div>
          </div>
        </div>
        <div class="lower-content">
          <div class="desc-box">
            <h3><a href="single-property.html">
                  {title_wrapper}{$title}{/}
                </a>
            </h3>
            <div class="text">
              <hr/>
              <ul class="specs-list">
                <li class="">{$updated_at}
                  <span class="pull-right"><i class="fa fa-calendar"></i></span></li>
                <!-- <li class="">{$created_by}                                    <span class="pull-right"><i class="fa fa-user"></i></span></li> -->
                <!-- <li class=""><a href="?page=blog-item&amp;post_id={$id}">{$comment_count}</a><span class="pull-right"><i class="fa fa-comment"></i></span></li> -->
              </ul>
              {desription_wrapper}
                <div style="height:50px; overflow: hidden; text-overflow: ellipsis; ">
                  {$description}
                </div>
                {/}
                <a href="{$url}" class="btn readmore blog-post-detail">Read More <i class="fa fa-angle-right"></i></a>
            </div>
          </div>
        </div>
    </div>
    {$micro_data}
  </div>
  {/row}
  {/rows}

  {not_found}
    <div role="alert" class="full-width alert alert-warning">
      <strong class="glyphicon glyphicon-warning-sign">&nbsp;Warning!<span>&nbsp;{$not_found_message}</span></strong>
    </div>
  {/}
  {paginator_wrapper}
    <div style="float:none; clear:both" class="xshop-item-paginator">{$Paginator}
    </div>
  {/}  
</div>
